# specific path build
trigger:
  branches:
    include:
    - main
  paths:
    include:
    - nonprod
stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      name: deep09AKScluster
    steps:
    - task: CmdLine@2
      inputs:
        script: 'sudo apt-get -y install unzip'
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: TerraformTaskV4@4
      displayName: Tf init
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/nonprod'
        backendServiceArm: 'mydevops'
        backendAzureRmResourceGroupName: 'terrrgstate'
        backendAzureRmStorageAccountName: 'terrastatesa'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'terraform.tfstate'
    - task: TerraformTaskV4@4
      displayName: Tf validate
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: '$(System.DefaultWorkingDirectory)/nonprod'
    - task: TerraformTaskV4@4
      displayName: Tf fmt
      inputs:
        provider: 'azurerm'
        command: 'custom'
        workingDirectory: '$(System.DefaultWorkingDirectory)/nonprod'
        outputTo: 'console'
        customCommand: 'fmt'
        environmentServiceNameAzureRM: 'mydevops'
      
    - task: TerraformTaskV4@4
      displayName: Tf plan
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/nonprod'
        commandOptions: '-out $(Build.SourcesDirectory)/nonprod/tfplanfile'
        environmentServiceNameAzureRM: 'mydevops'
      
    - task: ArchiveFiles@2
      displayName: Archive files
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)/nonprod'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: '$(Build.BuildId)-build'
        publishLocation: 'Container'
